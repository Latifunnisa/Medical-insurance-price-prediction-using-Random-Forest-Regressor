<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4A90E2, #B0E0E6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d55a60;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        input[type="submit"] {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 12px 25px;
            font-weight: 500;
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
        h2 {
            margin-top: 20px;
            color: #4A90E2;
        }
        select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
        }
        input:focus, select:focus {
            outline: none;
            border: 1px solid #7ED321;
            box-shadow: 0 0 5px rgba(126, 211, 33, 0.5);
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #7ED321;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Insurance Cost Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select the Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="any" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="" disabled selected>Are you a smoker?</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select your region</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
